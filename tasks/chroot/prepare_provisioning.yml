---
- name: Cloning AutoArch into new system
  git:
    repo: https://github.com/Bromulux/AutoArch.git
    dest: /home/{{ user }}/autoarch

- name: Chaning AutoArch ownership to {{ user }}
  file:
    path: /home/{{ user }}/autoarch
    state: directory
    recurse: yes
    owner: "{{ user }}"
    group: "{{ user }}"